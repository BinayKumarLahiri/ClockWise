<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c188279221.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="container">
            <div class="nav">
                <i id="clock" class="fa-solid fa-clock active"><span>Clock</span></i>
                <i id="stop" class="fa-solid fa-stopwatch"><span>Stopwatch</span></i>
                <i id="timer" class="fa-solid fa-hourglass-end"><span>Timer</span></i>
            </div>
            <div class="clockBox activebox">
                <div class="clock">
                    <div class="shadow1">
                        <div class="shadow2">
                            <div class="clockcircle">
                                <div class="second"></div>
                                <div class="minute"></div>
                                <div class="hour"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeDisplay">
                    <div id="date" class="date">Friday, 19 March 2024</div>
                    <div class="time">14 : 06 : 10</div>
                </div>
            </div>
            <div class="stopBox">
                <div class="clock">
                    <div class="shadow1">
                        <div class="shadow2">
                            <div class="stopwatchCircle">
                                <div id="stoptime" class="time">00 : 00 : 00.00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btngroup">
                    <button class="reset">Reset</button>
                    <button class="start">Start</button>
                    <button class="pause">Pause</button>
                </div>
            </div>
            <div class="timerBox">
                <div class="settime">
                    <div class="timechoser visible">
                        <div class="title">
                            <span>Hour</span>
                            <span>Minute</span>
                            <span>Second</span>
                        </div>
                        <div class="timeinput">
                        <input type="number" name="hour" id="h" placeholder="00">
                        <input type="number" name="minute" id="m" placeholder="00">
                        <input type="number" name="second" id="s" placeholder="00">
                    </div>
                    </div>
                    <div class="timerDisplay">
                        <div class="clock">
                            <div class="shadow1">
                                <div id="range" class="shadow2">
                                    <div class="stopwatchCircle">
                                        <div id="timertime" class="time">00 : 00 : 00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btngroup">
                    <button id="reset" class="reset">Reset</button>
                    <button id="start" class="start">Start</button>
                    <button id="pause" class="pause">Pause</button>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/stop.js"></script>
    <script src="src/timer.js"></script>
</body>

</html>
